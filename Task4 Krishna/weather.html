<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
</head>
<body>
    <center>
        <table border="2px" cellSpacing="0" cellPadding="10px">
            <caption>Weather Station</caption>
            <thead bgColor="darkOrange">
                <tr>
                    <th rowspan="2">Station</th>
                    <th colspan="2">Temperature</th>
                    <th rowspan="2">Humidity</th>
                    <th rowspan="2">Weather</th>
                </tr>
                <tr>
                    <th>Max</th>
                    <th>Min</th>
                </tr>
            </thead>
            <tbody bgColor="lightskyblue">
                <tr>
                    <td>USA</td>
                    <td>24</td>
                    <td>19</td>
                    <td>60%</td>
                    <td>cloudy</td>
                </tr>
                <tr>
                    <td>Germany</td>
                    <td>5</td>
                    <td>-1</td>
                    <td>70%</td>
                    <td>Rainy</td>
                </tr>
            </tbody>
        </table>
    </center>
</body>
</html>
